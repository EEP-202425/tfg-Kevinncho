        formControlName="email"

        placeholder="Email"

      />

        <div *ngIf="emailControl?.errors?.['required']">
          El Email es requerido.
        </div>
        <div *ngIf="emailControl?.errors?.['email']">
          El email debe tener un formato v치lido.
        </div>
      </div>

      <div class="password-group">
        <input
          type="password"
          formControlName="contrasena"
          name="password"
          placeholder="Contrase침a"
          required
        />
        <button type="button">游녜</button>
        <div *ngIf="getcontrasena?.invalid && (getcontrasena?.dirty || getcontrasena?.touched)">
          <div *ngIf="getcontrasena?.errors?.['required']">
            La contrase침a es requerida.
          </div>
          <div *ngIf="getcontrasena?.errors?.['pattern']">
            La contrase침a debe tener un formato v치lido.
          </div>
        </div>

        <input
          type="password"
          formControlName="confirmcontrasena"
          name="confirmPassword"
          placeholder="Confirmar Contrase침a"
          required
        />
        <button type="button">游녜</button>
        <div *ngIf="getconfirmcontrasena?.invalid && (getconfirmcontrasena?.dirty || getconfirmcontrasena?.touched)">
          <div *ngIf="getconfirmcontrasena?.errors?.['required']">
            Es necesario confirmar la contrase침a.
          </div>
          <div *ngIf="getconfirmcontrasena?.errors?.['mustMatch']">
            Las contrase침as no coinciden.
          </div>
        </div>
      </div>

      <button type="submit" class="create-btn">Registrar</button>
    </form>
    <div class="divider">
      <a class="enlace_registrar" [routerLink]="['/login']">Iniciar Sesi칩n</a>
    </div>
  </div>
</div>
