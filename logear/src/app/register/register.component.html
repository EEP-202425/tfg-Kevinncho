<div class="register">
  <form [formGroup]="registreForm" class="custom-form" (ngSubmit)="registrar()">
    <h1>Registro</h1>
    <input
      type="email"
      formControlName="email"
      name="email"
      placeholder="Email"
      required="required"
    />
  <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)">
      <div *ngIf="emailControl?.errors?.['required']">
        El Email es requerido.
      </div>
      <div *ngIf="emailControl?.errors?.['email']">
      El email debe tener un formato válido.
      </div>
    </div>
    <input
      type="password"
      formControlName="contrasena"
      name="password"
      placeholder="Contraseña"
      required="required"
    />
    <div *ngIf="getcontrasena?.invalid && (getcontrasena?.dirty || getcontrasena?.touched)">
      <div *ngIf="getcontrasena?.errors?.['required']">
        La contraseña es requerida.
      </div>
      <div *ngIf="getcontrasena?.errors?.['contrasena']">
      El contraseña debe tener un formato válido.
      </div>
    </div>
    <input
      type="password"
      formControlName="confirmcontrasena"
      name="password"
      placeholder="Confirmar contraseña"
      required="required"
    />
    <div *ngIf="getconfirmcontrasena?.invalid && (getconfirmcontrasena?.dirty || getconfirmcontrasena?.touched)">
      <div *ngIf="getconfirmcontrasena?.errors?.['required']">
        Es necesario confirmar la contraseña.
      </div>
      <div *ngIf="getconfirmcontrasena?.errors?.['confirmcontrasena']">
      La contraseña debe tener un formato válido.
      </div>
    </div>
    <button type="submit" >Registar</button>
    <a [routerLink]="['/login']">Login</a>
  </form>
</div>
