<!-- login.component.html -->

<div class="login">
  <form class="custom-form" (ngSubmit)="login()">    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit">Log in</button>
    <a [routerLink]="['/register']">Registrar</a>
  </form>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

</div>
